<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task List</h1>
  <div>
    <label for="new-task-input">New Task:</label>
    <input type="text" id="new-task-input">
    <button id="add-task-btn">Add Task</button>
  </div>
  <ul id="task-list"></ul>
  <div>
    <label for="remove-task-input">Remove Task:</label>
    <input type="number" id="remove-task-input" min="1">
    <button id="remove-task-btn">Remove Task</button>
  </div>
  <button id="remove-first-task-btn">Remove First Task</button>
  <button id="remove-last-task-btn">Remove Last Task</button>

  <script src="index.js"></script>
</body>
</html>
